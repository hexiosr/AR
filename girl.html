<html lang="en">
<!--导入js-->
<script src="js/aframe-master.min.js"></script>
<script src="js/aframe-ar-nft.js"></script>

<head>
    <title>AR</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<!-- 页面样式 -->
<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style="margin : 0px; overflow: hidden;">
<!-- 加载提示,根据ar大小加载时间不同 -->
<div class="arjs-loader">
    <div>Loading AR model, please wait...</div>
</div>

<!-- a-frame scene -->
<a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
>
    <!-- 被识别图像-->
    <a-nft
            type="nft"
            url="/descriptors/girl/girl"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
    >
        <!-- GLTF模型-->
        <a-entity
                gltf-model="models/girl/scene.gltf"
                scale="0.8 0.8 0.8"
                position="20 20 0"
                rotation="-90 0 0"
        >
        </a-entity>
    </a-nft>
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera="fov: 190"></a-entity>
</a-scene>
</body>
</html>
